<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}School Hub{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Popup Banner -->
    {% if show_popup %}
    <div id="popupBanner" class="popup-banner">
        <div class="popup-content">
            <button id="popupCloseBtn" class="close-btn">&times;</button>
            <div class="popup-header">
                <h3>{{ popup.title }}</h3>
            </div>
            <div class="popup-body">
                {% if popup.image_url %}
                <img src="{{ popup.image_url }}" alt="{{ popup.title }}" class="popup-image">
                {% endif %}
                <div class="popup-text">
                    {{ popup.content|safe }}
                </div>
            </div>
            <div class="popup-footer">
                <button id="popupCloseBtn2" class="btn btn-secondary">Close</button>
            </div>
        </div>
    </div>
    {% endif %}
    {% block content %}{% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
